<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float & Clear Demo</title>
    <style>
        .box1 {
            width: 100px;
            height: 100px;
            background-color: red;
            float: left;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: blue;
            float: none;
            clear: both;
        }

        .clear {
            clear: left;
        }
    </style>
</head>
<body>

    <div class="box1">Left</div>
    <div class="box2">Right</div>
    
    <h1 class="clear">blablablablablablablabal</h1>

</body>
</html>
